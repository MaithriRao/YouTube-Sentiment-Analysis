<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Insights</title>
  <style>
    /* Dark Theme */
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      box-sizing: border-box;
      width: 320px; /* Set a width that fits the Chrome extension popup */
    }
    h1 {
      font-size: 20px;
      color: #ffffff;
    }
    .section {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      color: #0099ff;
      margin-top: 10px;
      font-size: 16px;
    }
    #api-key-section {
      padding: 15px;
      background-color: #333;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #0099ff;
    }
    #api-key-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }
    #youtube-key {
      width: calc(100% - 10px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #fff;
    }
    #save-key-button {
      background-color: #0099ff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #save-key-button:hover {
      background-color: #0077cc;
    }
    .comment-list {
      list-style: none;
      padding: 0;
    }
    .comment-item {
      margin: 8px 0;
      padding: 8px;
      background-color: #444;
      border-radius: 4px;
    }
    .comment-sentiment {
      font-weight: bold;
      color: #ffffff;
    }
    /* Image Styling */
    img {
      width: 100%;
      margin-top: 20px;
    }
    /* Metrics Styling */
    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .metric {
      width: 48%;
      background-color: #444;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      box-sizing: border-box;
    }
    .metric-title {
      font-size: 12px;
      color: #cccccc;
    }
    .metric-value {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>YouTube Comment Insights</h1>
  <div id="api-key-section" class="section">
    <h3>Setup</h3>
    <label for="youtube-key">Enter Your YouTube API Key:</label>
    <input type="password" id="youtube-key" placeholder="AIzaSy...">
    <button id="save-key-button">Save Key</button>
  </div>
  
  <div id="main-content" class="section" style="display: none;">
  <div id="output"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
